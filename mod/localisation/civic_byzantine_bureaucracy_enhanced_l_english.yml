 job_magistrate_desc: "Byzantine Bureaucracies thrive on complexity and ever-higher tiers of officialdom. Magistrates are another piece in the interlocking puzzle of empire administration, imbued with ostensibly expanded powers and responsibilities and empowered to act semi-independently."
 job_magistrate_effect_desc: "£job_bureaucrat£ $job_magistrate_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§!, £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and decrease £crime£ §Y$PLANET_CRIME_TITLE$§!"
