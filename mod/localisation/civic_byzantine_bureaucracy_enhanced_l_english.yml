 d_civic_byzantine_bureaucracy_capital: "Seat of the Magistracy"
 d_civic_byzantine_bureaucracy_capital_desc: "As a sector capital, this planet's administrative needs surpass those provided by $job_politician_plural$ and $job_bureaucrat_plural$ alone. $job_magistrate_plural$ inevitably congregate along the lines of governmental authority, where their services are most necessary.\n\nShould the sector capital be moved from this planet, the Magistrates will inexorably follow after concluding present business."