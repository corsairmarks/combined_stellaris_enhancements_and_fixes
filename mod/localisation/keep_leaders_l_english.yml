 keep_leaders.1.zeal.fail_text: "Some of the leaders are blasphemous §Ythinking machines§! that must be purged."
 keep_leaders.1.b.hive.fail_text: "Some of the leaders are not §Y$trait_hive_mind$§! - they are incompatible with our society."
