 # custom event fail text
 keep_leaders.1.serv.fail_text: "We would never harm organics!"
 keep_leaders.1.pur.fail_text: "Some of the leaders are foul §Yxenos§! that must be purged."
 keep_leaders.1.term.fail_text: "Some of the leaders are §Yorganics§! that must be terminated."
