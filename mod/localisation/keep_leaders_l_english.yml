 keep_leaders.3.title: "Mission Report: Infiltration of [Root.GetName]"
 keep_leaders.3.desc: "§HAppearing via encrypted holo-link is the lead infiltrator from the mission to integrate [Root.GetName], still disguised as one of the §Y[original_species.GetNamePlural]§!.\n\n[infiltrator_representative.GetSubjectPronounCap] salute[infiltrator_representative.GetSXX] as crisply as [infiltrator_representative.GetPossPronoun] alien form allows.§!\n\n[From.GetRulerTitle], the mission to infiltrate and subsequently annex §Y[Root.GetName]§! concluded successfully. Now that the operation is complete, my infiltration unit and I are available for reassignment. We are proud to serve the [From.GetName]."
 keep_leaders.3.a: "A §Ypromotion§! is in order."
 keep_leaders.3.a.tooltip: "Promote them to §Yleaders§!.\n\nGain $VALUE$ leader(s)."
 keep_leaders.3.a.retain.tooltip: "Promote them to §Yleaders§!, but maintain their cover identities.\n\nGain $VALUE$ leader(s), disguised as [original_species.GetNamePlural]."
 keep_leaders.3.b: "Maintain your cover identities - you will be the public face of [original_species.GetName] success."
 keep_leaders.3.b.response: "As you command. The team's commendations will be kept in their secret files."
 keep_leaders.3.c: "On second thought, the [original_species.GetName] visage does not suit you."
 keep_leaders.3.c.response: "It will be a relief to see our own faces again."
 keep_leaders.3.d: "That will be all."
 keep_leaders.3.d.tooltip: "Retain them as agents - we have need of their subterfuge."
 kl_peerless_infiltration_agents: "Peerless Infiltration"

 # colossus transfer title and descriptions
 keep_leaders.30.title: "$PLANET_CAP$ [This.GetName] Cyborgized"
 keep_leaders.30.desc: "Any §Y$BIOLOGICAL$§!, non-§Y$trait_hive_mind$§! leaders from the §H[storage_owner.GetRealName]§! were cyborgized when we fired our §Y$PLANET_KILLER_NANOBOTS$§! on their homeworld §H[This.GetName]§! and were immediately integrated into the collective.\n\nTheir unique abilities could be a boon to the collective a semi-autonomous leaders."
 keep_leaders.30.a: "Their uniqueness shall serve the collective."
 keep_leaders.30.b: "$keep_leaders.1.b.gest.exclusive$"
 keep_leaders.30.b.tooltip: "$keep_leaders.1.b.gest.exclusive.tooltip$"
 keep_leaders.40.title: "$PLANET_CAP$ [This.GetName] Necrophaged"
 keep_leaders.40.desc: "§Y$BIOLOGICAL$§! leaders from the §H[storage_owner.GetRealName]§! were necrophaged into [This.Owner.GetSpeciesName] when we fired our §Y$PLANET_KILLER_SPORE_DISPERSAL$§! on their homeworld §H[This.GetName]§!.\n\nAs members of our species and given their prior experience, they may yet be valuable assets."
 keep_leaders.40.a: "They are now us; send them for assignment."
 keep_leaders.40.b: "$keep_leaders.1.b$"
 keep_leaders.40.b.tooltip: "$keep_leaders.1.b.tooltip$"
 keep_leaders.40.b.hive: "$keep_leaders.1.b.gest.exclusive$"
 keep_leaders.40.b.hive.tooltip: "$keep_leaders.1.b.gest.exclusive.tooltip$"
 keep_leaders.40.c: "Execute them anyway."
 keep_leaders.40.c.tooltip: "$keep_leaders.1.a.tooltip$"

