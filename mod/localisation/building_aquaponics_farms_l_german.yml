l_german:
 tech_aquaponics: "Aquaponik-Farmen"
 tech_aquaponics_desc: "Aquaponik ist die Verschmelzung von Aquakultur und Hydroponik-Landwirtschaft, bei der das Wasser aus der Aquakultur auch als Medium verwendet wird, in dem Pflanzen hydroponisch gezüchtet werden."
 tech_aquaponics_2: "Fortgeschrittene Aquaponik-Farmen"
 tech_aquaponics_2_desc: "Gentechnisch veränderte Pflanzen und Wassertiere wurden in eine fast symbiotische Beziehung gebracht, die den Verarbeitungsaufwand drastisch reduziert, um einen geschlossenen Wasserkreislauf zu schaffen. Dies erfordert mehr Rohenergiezufuhr, erhöht aber die Erträge dramatisch."
 building_aquaponics_farm: "Aquaponik-Farmen"
 building_aquaponics_farm_desc: "Aquaponik-Farmen produzieren nährstoffreiche Fisch- und Gemüseprodukte, die auf den Konsum der lokalen Bevölkerung zugeschnitten ist."
 building_aquaponics_farm_2: "Fortgeschrittene Aquaponik-Farmen"
 building_aquaponics_farm_2_desc: "Fortgeschrittene Aquaponik-Farmen werden durch ausgeklügelte gentechnische Techniken ermöglicht. Hydrokulturen und Aquakultur liefern mehr Nahrung mit sowohl einer höheren Kaloriendichte als auch verbesserten Geschmacksprofilen, die auf den Konsum der lokalen Bevölkerung zugeschnitten ist."
 mod_planet_building_aquaponics_farm_build_speed_mult: "$building_aquaponics_farm$ Baugeschwindigkeit"
 mod_planet_building_aquaponics_farm_2_build_speed_mult: "$building_aquaponics_farm_2$ Baugeschwindigkeit"
 job_aquaculture_drone: "Aquakultur-Drohne"
 job_aquaculture_drone_plural: "Aquakultur-Drohnen"
 job_aquaculture_drone_desc: "Diese Drohnen wurden speziell für den Einsatz im Wasser konzipiert, damit können sie sich um die Produktion in den Aquakulturen kümmern. Wirksam vor allem in Kombination mit $job_agri_drone_plural$, die das nährstoffreiche Abwasser wiederverwenden kann, um die Hydroponik-Erträge zu verbessern."
 job_aquaculture_drone_effect_desc: "[This.GetAquacultureDroneEffectDesc]"
 job_aquaculture_drone_machine_effect_desc: "£job_angler£ $job_aquaculture_drone_plural$ produzieren £food£ §Y$food$§! und £energy£ §Y$energy$§!"
 job_aquaculture_drone_hive_effect_desc: "£job_angler£ $job_aquaculture_drone_plural$ produzieren £food£ §Y$food$§! und £mod_planet_amenities_no_happiness_add£ §Y$amenity$§!"
 mod_job_aquaculture_drone_add: "Job als $job_aquaculture_drone$"
 mod_job_aquaculture_drone_per_pop: "§G+1§! $job_aquaculture_drone$ pro $VALUE$ Bewohner"
 mod_job_aquaculture_drone_per_pop_short: "\n§G+1§! £mod_job_angler_add£ pro $VALUE$ £pop£"

